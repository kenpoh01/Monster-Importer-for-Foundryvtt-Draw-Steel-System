<form id="monster-importer" autocomplete="off">
  <div class="form-group">
    <label for="monster-file">{{localize "DRAWSTEELIMPORTER.SelectFile"}}</label>
    <input type="file" name="monster-file" accept=".json" />
  </div>

  <button type="submit" class="dialog-button">
    {{localize "DRAWSTEELIMPORTER.ImportButton"}}
  </button>
</form>
