<form id="monster-importer" autocomplete="off">
  <div class="form-group">
    <label for="monster-folder">Folder Name</label>
    <input type="text" id="monster-folder" name="monster-folder" placeholder="e.g. Angulotl Minions" />
  </div>

  <div class="form-group">
    <label for="monster-file">Select Monster Files</label>
    <input type="file" id="monster-file" name="monster-file" accept=".json" multiple />
  </div>

  <div class="form-group">
    <label for="malice-text">Paste Malice Feature Text</label>

    <div class="malice-instruction" style="margin-bottom: 0.5em; font-size: 0.95em; color: #444;">
      <strong>Please include the entire Malice stat block</strong>, including the header, copy and pasted from the PDF. NOTE: deleting unwanted line breaks in paragraphs will improve formatting.
    </div>

    <textarea
      id="malice-text"
      name="malice-text"
      rows="8"
      style="width: 100%; resize: vertical; font-family: monospace;"
      placeholder="Paste raw malice feature text here..."></textarea>
  </div>

  <button type="button" id="import-button" class="dialog-button">Import</button>
</form>
